<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دمج الصور</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>دمج الصور بالذكاء الاصطناعي</h1>
        <p>قم بتحميل صورتين لإنشاء صورة فوتوغرافية بأسلوب بولارويد.</p>
        
        <div class="upload-area">
            <div class="image-upload-box" onclick="document.getElementById('image1').click()">
                <i class="fas fa-plus"></i>
                <p>الصورة الأولى</p>
                <input type="file" id="image1" accept="image/*" hidden>
            </div>
            
            <div class="image-upload-box" onclick="document.getElementById('image2').click()">
                <i class="fas fa-plus"></i>
                <p>الصورة الثانية</p>
                <input type="file" id="image2" accept="image/*" hidden>
            </div>
        </div>
        
        <button id="mergeBtn">دمج</button>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>جارٍ دمج الصور... الرجاء الانتظار</p>
        </div>

        <div id="result-area" class="hidden">
            <h3>الصورة الناتجة:</h3>
            <img id="resultImage" src="#" alt="الصورة المدمجة">
            <a id="downloadLink" href="#" download="merged_image.png">
                <button>تحميل الصورة</button>
            </a>
        </div>
    </div>
    
    <footer class="footer">
        <p>المطور: <a href="https://tranks.infinityfreeapp.com/">علي لطيف</a></p>
        <p>مبني على Gemini AI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
